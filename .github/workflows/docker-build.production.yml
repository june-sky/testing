name: Build Docker Image

on:
  push:
    branches:
      - main
      # - sky/dev-build-base-docker-image
  pull_request:
    branches:
      - main
      # - sky/dev-build-base-docker-image

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-docker@v1

      - name: Build Docker image
        # run: docker build -t your-image-name:latest .
        # run: docker build --platform linux/arm64 --push -f infra/Dockerfile -t ${DOCKER_REPO}:$(date +'%Y%m%d%H%M%S') -t ${DOCKER_REPO} .
        run: docker build --platform linux/arm64 -f Dockerfile -t skyjun/testing-github-actions:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_PASSWORD }}
          password: ${{ secrets.DOCKER_HUB_USERNAME }}

      - name: Push Docker image
        run: docker push skyjun/testing-github-actions:latest
