name: Build Docker Image
run-name: ${{ github.actor }} is building docker image and publish docker hub ðŸš€

on:
  push:
    branches:
      - main
      # - sky/dev-build-base-docker-image
  pull_request:
    branches:
      - main
      # - sky/dev-build-base-docker-image

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        run: |
          sudo apt-get remove docker docker-engine docker.io containerd runc || true
          sudo apt-get update
          sudo apt-get install -y apt-transport-https ca-certificates curl gnupg lsb-release
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io

      # - name: Log in to Docker Hub
      #   uses: docker/login-action@v2
      #   with:
      #     registry: docker.io
      #     username: ${{ secrets.DOCKER_HUB_PASSWORD }}
      #     password: ${{ secrets.DOCKER_HUB_USERNAME }}

      - name: Log in to ECR
        uses: docker/login-action@v2
        with:
          registry: 226254053595.dkr.ecr.us-east-1.amazonaws.com
          username: ${{ secrets.AWS_ACCESS_KEY_ID }}
          password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        env:
          AWS_ACCOUNT_IDS: 012345678910,023456789012

      - name: Build Docker image
        run: docker build --push --platform linux/arm64 -f Dockerfile -t 226254053595.dkr.ecr.us-east-1.amazonaws.com/roostr/backend:testing .

